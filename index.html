<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Recommendation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <h1>Crop Recommendation</h1>
  <div class="container">
    <form action="/predict" method="POST">
      <div class="mb-3">
        <label for="Nitrogen" class="form-label">Nitrogen (%)</label>
        <input type="number" step="0.01" class="form-control" id="Nitrogen" name="Nitrogen" required>
      </div>
      <div class="mb-3">
        <label for="Phosporus" class="form-label">Phosphorus (%)</label>
        <input type="number" step="0.01" class="form-control" id="Phosporus" name="Phosporus" required>
      </div>
      <div class="mb-3">
        <label for="Potassium" class="form-label">Potassium (%)</label>
        <input type="number" step="0.01" class="form-control" id="Potassium" name="Potassium" required>
      </div>
      <div class="mb-3">
        <label for="Temperature" class="form-label">Temperature (Â°C)</label>
        <input type="number" step="0.1" class="form-control" id="Temperature" name="Temperature" required>
      </div>
      <div class="mb-3">
        <label for="Humidity" class="form-label">Humidity (%)</label>
        <input type="number" step="1" class="form-control" id="Humidity" name="Humidity" required>
      </div>
      <div class="mb-3">
        <label for="Ph" class="form-label">pH</label>
        <input type="number" step="0.01" class="form-control" id="Ph" name="Ph" required>
      </div>
      <div class="mb-3">
        <label for="Rainfall" class="form-label">Rainfall (mm)</label>
        <input type="number" step="1" class="form-control" id="Rainfall" name="Rainfall" required>
      </div>
      <button type="submit" class="btn btn-primary">Recommend Crop</button>
    </form>
    <br>
    {% if result %}
      <p>Recommended Crop: {{ result }}</p>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERHp6SiEMe6RO+jNqQx7qCpZlrqy8HKvXpKCO9qeTbNxWJlK2qbtTt1uLAuYFyq" crossorigin="anonymous"></script>
</body>
</html>
